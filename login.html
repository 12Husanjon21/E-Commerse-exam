<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script defer src="./scripts.js/login.js"></script>
</head>
<body>
    <header>
        <div class="center_header">
            <div class="h4">
                <h4 style="font-weight: 400;font-size: 1.4rem;">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</h4>
            </div>
        <a href="#" style="font-weight: 600;display: flex;align-self: center;color: #fff;">ShopNow</a>
    </div>
    <div class="right-header">
        <h4 style="display: flex;align-self: center;cursor: pointer;">English</h4>
        <button style="display: flex;align-self: center;cursor: pointer;"><span class="material-symbols-outlined">
            keyboard_arrow_down
            </span></button>
    </div>
    </header>
    <main>
        <nav class="center">
                <div class="left_nav">
                    <h1 style="cursor: pointer;">Exclusive</h1>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Sign in</a></li>
                    </ul>
                </div>
                <div class="right_nav">
                    <div class="input">
                        <input type="search" placeholder="What are you looking for?">
                        <button type="submit"><span class="material-symbols-outlined">search</span></button></div>
                        
                        <div class="btns">
                            <button class="favorite"><span class="material-symbols-outlined">
                                favorite
                                </span></button>
                                <button class="favorite"><span class="material-symbols-outlined">
                                    shopping_cart
                                    </span></button>
                        </div>
                    </div>
                </div>    
        </nav>
        <div class="line"></div>
        <section class="pictured_side">
            <img src="./images/Side Image.png" alt="product_picture">
            <div class="login">
                <h1>Log in to Exclusive</h1>
                <h4 class="texts">Enter your details below</h4>
                <form>
                  <div class="input-wrapper">
                    <input type="text" name="username" id="username" placeholder="Email or Phone Number" >
                  </div>
              
                  <div class="input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Password" >
                    <button class="visibility-btn" type="button">
                      <span class="material-symbols-outlined">
                        visibility
                      </span>
                    </button>
                  </div>
              
                  <div class="loginBtn">
                    <button type="submit">Login</button>
                    <h3>Fordet Password?</h3>
                  </div>
                </form>
            </div>
        </section>
    </main>  
</body>
</html>
